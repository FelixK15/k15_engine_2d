[CONSOLE_SETTINGS]
console_font "font.ttf"
console_font_color 255;255;255;127
console_background_color 255;255;255;0

[GRAPHIC_SETTINGS]
screen_width 800
screen_height 800
screen_fullscreen false
screen_caption "TEST"
screen_icon "icon.png"
start_cameras 1
camera_alignment_horizontal false
anti_aliasing true
bpp 32

[PROCESS_SETTINGS]
multithreaded_inputhandling false
multithreaded_eventhandling false
startup_lua_scripts "init.lua";"test.lua";"test2.lua";
shutdown_lua_scripts ""
engine_subsystem "SDL_EngineSubSystem"
max_fps 45

[RESOURCE_SETTINGS]
resourcefile = "resourcepak.kpk"
size_of_resource_cache_in_bytes = 52428800



